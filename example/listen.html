<!DOCTYPE html>
<html>
<head>
	<title>Listen on Child Added</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"> 
</head>
<body>
    
    <audio id="soudNotif">
      <source src="notif.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="../js/fireNotif.js"></script>

    <script type="text/javascript">
        var notify = new FireNotif();
        var audio = new Audio('notif.mp3');

        notify.setKey('q1rcKg8zxPUySGntLfnIYNMFufq2')
            .setUrl('https://fire-notif.firebaseio.com/')
            .setPath('notify');

        notify.subscribe(function(data){
            audio.play();
            toastr.options.progressBar = true;
            toastr.options.closeButton = true;
            toastr.info(data.message, 'Notification', {timeOut: 10000})
        });
    </script>
</body>
</html>
