<!DOCTYPE html>
<html>
<head>
	<title>Listen on Child Added</title>

    <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="../js/fireNotif.js"></script>
    <script type="text/javascript">
    	var notify = new FireNotif();

    	notify.setUrl('https://fire-notif.firebaseio.com/ ')
    		.setPath('notify');

    	notify.pushNotify({
    		message : 'Hello, world.'
    	});

    	notify.setPath('chats').pushNotify({
    		message : 'Hello, chats.'
    	});

    	notify.setPath('notify').subscribe(function(data){
    		console.log(data);
    	});
    	notify.setPath('chats').subscribe(function(data){
    		console.log(data);
    	});
    </script>
</head>
<body>

</body>
</html>
